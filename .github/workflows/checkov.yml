name: 🏗 Checkov IaC Scan
permissions:
  contents: read

on:
  push:
    branches: [main]
  pull_request:

jobs:
  checkov:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install Checkov
        run: pip install checkov
      - name: Run Checkov
        run: checkov -d . --quiet